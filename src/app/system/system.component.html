<div class="main-wrapper">
  <div class="app ">
    <div *ngIf="!isLoaded">Loading...</div>

    <mat-drawer-container class="drawer" autosize *ngIf="isLoaded">
      <mat-drawer #drawer class="sidenav" mode="side" opened>
        <MF-sidebar></MF-sidebar>
      </mat-drawer>

      <div class="sidenav-content">
        <MF-navbar
          [genres]="genres"
          (changeMovieType)="onChangeMoviesType($event)"
        ></MF-navbar>
        <div class="movies-container">
          <MF-movie-card *ngFor="let m of movies" [movie]="m" [genresMap]="genresMap"></MF-movie-card>
        </div>
      </div>

    </mat-drawer-container>

  </div>
</div>
